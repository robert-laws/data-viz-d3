<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple D3 Example</title>
  <style>
    .chart rect {
      fill: steelblue;
    }
    .chart text {
      fill: white;
      font: 10px sans-serif;
      text-anchor: end;
    }
  </style>
</head>
<body>
  <svg class="chart"></svg>
  <script type="text/javascript" src="./d3/d3.js"></script>
  <script>
    var width = 600;
    var barHeight = 20;

    var x = d3.scaleLinear()
      .range([0, width]);

    var chart = d3.select(".chart")
      .attr("width", width);

    d3.csv("data/people.csv", type, function(error, data) {
      x.domain([0, d3.max(data, function(d) {
        return d.value;
      })]);

      chart.attr("height", barHeight * data.length);

      var bar = chart.selectAll("g")
        .data(data)
        .enter().append("g")
        .attr("transform", function(d, i) {
          return "translate(0," + i * barHeight + ")";
        });

      bar.append("rect")
        .attr("width", function(d) {
          return x(d.value);
        })
        .attr("height", barHeight -1);

      bar.append("text")
        .attr("x", function(d) {
          return x(d.value) - 5;
        })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .text(function(d) {
          return d.name;
        });
    });

    function type(d) {
      d.value = +d.value;
      return d;
    }

  </script>
</body>
</html>
